<!-- composants JS de boostrap (modal http://getbootstrap.com/docs/4.0/components/modal/ , collapse...) -->

<script src="js/form-jquery-validation.js"></script>

    </head>
    <body>        
        
        
        <!-- Add your site or application content here -->
      <div class="container">
        <h1 align="center">Saisie d'une fiche "Personne" </h1>  
    <table align="center">
    <form id="formulaire" method="post" align="center" >
       <tr>
       <td> <label for="civilite">Civilite</label> </td>
       <td> <p><input type="radio" name="civilite" value="m" >Homme
        <input type="radio" name="civilite" value="f">Femme</p></td> 
       </tr>

       <tr>
        <td><label for="nom">Nom</label></td>
        <td><input id="nom" type="text" name="nom" min="5" max="20" /></td>
        </tr>
        <tr>
          <td>  <label for="prenom">Prénom</label></td>
          <td> <input id="prenom" type="text" name="prenom" min="5" max="20" /> </td>
        </tr>
        <tr>
            <td>  <label for="date">Date de naissance</label></td>
            <td> <input id="date" type="date" name="DateNaissance" placeholder="JJ/MM/AAAA" /></td>
        </tr>
        <tr>
            <td><label for="adresse">Adresse Postale</label></td>  
            <td><input id="adresse" type="text" name="adresse" min="5" max="50" /></td>  
        </tr>
        <tr>
            <td> <label for="mail">Mail</label></td> 
            <td> <input id="mail" type="email" name="mail" min="5" max="30"/></td>
        </tr>
        <tr>
            <td> </td>
            <td> <input id="Valider" type="button" value="Valider" onclick="validation()"></td>
        </tr>
    </form>
    </table>
     

    <div id="error" class="error" hidden>  </div>
    <div id="resultat" class="resultat" hidden> </div>

</div>

<div class="modal" tabindex="-1" role="dialog" id="myModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Corps de la modal à modifier après validation du formulaire</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Save changes</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
    </body>
